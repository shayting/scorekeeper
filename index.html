<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>Score Keeper</title>
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://i.ytimg.com/vi/7eDB3XmOxrI/maxresdefault.jpg" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Volleyball Score Keeper
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="is-size-1"><span id="t1Display">0</span> to <span id="t2Display">0</span></h1>
              <p class="subtittle">Use the buttons below to keep score</p>
              <label for="playto" class="label is-large is-inline">Play to</label>
              <div class="select is-primary">
                <select name="" id="playto">
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="28">28</option>
                  <option value="30">30</option>
                  <option value="32">32</option>
                  <option value="34">34</option>
                  <option value="36">36</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="t1Button" class="card-footer-item is-primary button is-large">+1 Team A</button>
            <button id="t2Button" class="card-footer-item is-info button is-large">+1 Team B</button>
            <button id="reset" class="card-footer-item is-danger button is-large">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
  <script src="scoreKeeper.js"></script>
</body>

</html>
